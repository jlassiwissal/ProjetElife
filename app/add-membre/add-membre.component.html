				<form [formGroup]="projectForm" class="mx-auto w-100 mw-600px pt-15 pb-10 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_modal_create_project_form" method="post">
					<!--begin::Type-->
<div class="completed" data-kt-stepper-element="content" *ngIf="step==1">
<!--begin::Wrapper-->
<div class="w-100">
<!--begin::Heading-->
<div class="pb-7 pb-lg-12">
	<!--begin::Title-->
	<h1 class="fw-bold text-dark">Project Type</h1>
	<!--end::Title-->

</div>
<!--end::Heading-->

<!--begin::Input group-->
<div class="fv-row mb-15 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid" data-kt-buttons="true" data-kt-initialized="1">
	<!--begin::Option-->
	<label class="btn btn-outline btn-outline-dashed btn-active-light-primary d-flex text-start p-6 mb-6 active">
		<!--begin::Input-->
		<input class="btn-check" type="radio" checked="checked" name="project_type" value="1">
		<!--end::Input-->

		<!--begin::Label-->
		<span class="d-flex">
			<!--begin::Icon-->
			<i class="ki-duotone ki-profile-circle fs-3hx"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>                    <!--end::Icon-->

			<!--begin::Info-->
			<span class="ms-4">
				<span class="fs-3 fw-bold text-gray-900 mb-2 d-block">Personal Project</span>

				<span class="fw-semibold fs-4 text-muted">
					If you need more info, please check it out
				</span>
			</span>
			<!--end::Info-->
		</span>
		<!--end::Label-->
	</label>
	<!--end::Option-->

	<!--begin::Option-->
	<label class="btn btn-outline btn-outline-dashed btn-active-light-primary d-flex text-start p-6">
		<!--begin::Input-->
		<input class="btn-check" type="radio" name="project_type" value="2">
		<!--end::Input-->

		<!--begin::Label-->
		<span class="d-flex">
			<!--begin::Icon-->
			<i class="ki-duotone ki-rocket fs-3hx"><span class="path1"></span><span class="path2"></span></i>                    <!--end::Icon-->

			<!--begin::Info-->
			<span class="ms-4">
				<span class="fs-3 fw-bold text-gray-900 mb-2 d-block">Team Project</span>

				<span class="fw-semibold fs-4 text-muted">
					Create corporate account to manage users
				</span>
			</span>
			<!--end::Info-->
		</span>
		<!--end::Label-->
	</label>
	<!--end::Option-->
<div class="fv-plugins-message-container invalid-feedback"></div></div>
<!--end::Input group-->

<!--begin::Actions-->
<div class="d-flex justify-content-end">
	<button (click)="nextstep()" type="button" class="btn btn-lg btn-primary" data-kt-element="type-next">
		<span class="indicator-label">
			next 
		</span>
		<span class="indicator-progress">
			Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
		</span>
	</button>
</div>
<!--end::Actions-->
</div>
<!--end::Wrapper-->
</div>

<span class="ms-1" data-bs-toggle="tooltip" aria-label="Specify project name" data-bs-original-title="Specify project name" data-kt-initialized="1">

	<!--end::Wrapper-->
<div class="fv-plugins-message-container invalid-feedback"></div></div>

	<!--end::Label-->

	<!--begin::Wrapper-->
	<div class="position-relative d-flex align-items-center">
		<!--begin::Icon-->
		<i class="ki-duotone ki-calendar-8 fs-2 position-absolute mx-4"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></i>                <!--end::Icon-->

		<!--begin::Input-->
		<input formControlName="endDate" class="form-control form-control-solid ps-12 flatpickr-input" placeholder="endDate" name="endDate" type="date" >

	</div>
	<!--end::Wrapper-->
<div class="fv-plugins-message-container invalid-feedback"></div></div>

<div class="m-0">

	<select formControlName="equipes" name="status" data-control="select2" data-hide-search="true"

		<option *ngFor="let u of equipeList" value="{{u.id}}" selected=""
			data-select2-id="select2-data-12-lnie">{{u.nomEquipe}}</option>

		<!--end::Select-->
	</select>
</div>
