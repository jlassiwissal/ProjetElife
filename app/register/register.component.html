<div class="d-flex flex-column flex-root" id="kt_app_root">
    
<!--begin::Authentication - Sign-up -->
<div class="d-flex flex-column flex-lg-row flex-column-fluid">    
    <!--begin::Body-->
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
        <!--begin::Form-->
        <div class="d-flex flex-center flex-column flex-lg-row-fluid">
            <!--begin::Wrapper-->
            <div class="w-lg-500px p-10">
                
<!--begin::Form-->
<form [formGroup]="inscriForm" class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="/metronic8/demo1/../demo1/authentication/layouts/corporate/sign-in.html" action="#">
    <!--begin::Heading-->
    <div class="text-center mb-11" style="margin-right: 66px;">
        <!--begin::Title-->
        <h1 class="text-dark fw-bolder mb-3">
            Sign Up
        </h1>
        <!--end::Title-->
    </div>
    <!--begin::Heading-->

    <!--begin::Login options-->
    <div class="row g-3 mb-9">
        <!--begin::Col-->
        <div class="col-md-6" style="width: 259px;margin-left: 64px;" >
            <!--begin::Google link--->
            <a href="#" class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
                <img alt="Logo" src="../../../assets/media/svg/brand-logos/google-icon.svg" class="h-15px me-3"/>   
                Sign in with Google
            </a>
            <!--end::Google link--->
        </div>
        <!--end::Col-->

        
    </div>
    <!--end::Login options-->
    <!--begin: :Input group-->
    <div class="fv-row mb-8">
        <!--begin::Nom-->
        <input style="width: 259px;margin-left: 64px;" formControlName="nom" type="text" placeholder="Name" name="Name" autocomplete="off" class="form-control bg-transparent"/> 
        <!--end::Nom-->
    </div>
    <!--end: :Input group-->
    <!--begin: :Input group-->
    <div class="fv-row mb-8">
        <!--begin::prenom-->
        <input style="width: 259px;margin-left: 64px;" formControlName="prenom" type="text" placeholder="First Name" name="First Name" autocomplete="off" class="form-control bg-transparent"/> 
        <!--end::prenom-->
    </div>
    <!--end: :Input group-->
    <!--begin::Input group--->
    <div class="fv-row mb-8">
        <!--begin::Email-->
        <input style="width: 259px;margin-left: 64px;" formControlName="mail" type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent"/> 
        <!--end::Email-->
    </div>
    <!--begin::Input group-->
    <div class="fv-row mb-8">
        <!--begin::username-->
        <input style="width: 259px;margin-left: 64px;" formControlName="username" type="text" placeholder="User Name" name="User Name" autocomplete="off" class="form-control bg-transparent"/> 
        <!--end::username-->
    </div>
    <!--begin::Input group-->
    <div class="fv-row mb-8" data-kt-password-meter="true">
        <!--begin::Wrapper-->
        <div class="mb-1">
            <!--begin::Input wrapper-->
            <div class="position-relative mb-3">    
                <input style="width: 259px;margin-left: 64px;" formControlName="password" class="form-control bg-transparent" type="password" placeholder="Password" name="password" autocomplete="off"/>

                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                    <i class="ki-duotone ki-eye-slash fs-2"></i>     
                        <i class="ki-duotone ki-eye fs-2 d-none"></i>      
                  </span>
            </div>
            <!--end::Input wrapper-->

            <!--begin::Meter-->
            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight" style="width: 254px;margin-left: 74px;">
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
            </div>
            <!--end::Meter-->
        </div>
        <!--end::Wrapper-->

        <!--begin::Hint-->
        <div class="text-muted" style="width: 254px;margin-left: 74px;">
            Use 8 or more characters with a mix of letters, numbers & symbols.
        </div>
        <!--end::Hint-->
    </div>
    <!--end::Input group--->
    

    <!--end::Input group--->
    <div class="fv-row mb-8">    
        <!--begin::Repeat Password-->
        <input style="width: 259px;margin-left: 64px;" type="text" placeholder="Repeat Password" name="confirm-password" type="password" autocomplete="off" class="form-control bg-transparent"/>
        <!--end::Repeat Password-->
    </div>
    <!--end::Input group--->

    <!--begin::Submit button-->
    <div class="d-grid mb-10" style="width: 261px;margin-left: 64px;">
        <button (click)="inscri()" type="submit" id="kt_sign_up_submit" class="btn btn-primary">
            
<!--begin::Indicator label-->
<span  class="indicator-label">
    Sign up</span>
<!--end::Indicator label-->

<!--begin::Indicator progress-->
<span class="indicator-progress">
    Please wait...    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
</span>
<!--end::Indicator progress-->        </button>
    </div>
    <!--end::Submit button-->
   
    <!--begin::Sign up-->
    <div class="text-gray-500 text-center fw-semibold fs-6">
        Already have an Account?

        <a href="sign-in.html" class="link-primary fw-semibold">
            Sign in
        </a>
    </div>
    <!--end::Sign up-->
</form>
<!--end::Form--> 

            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Form-->       

      
    </div>
    <!--end::Body-->
    
    <!--begin::Aside-->
    <div  class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2" style="background-image: url(../../../assets/media/misc/auth-bg.png); display: none!important;">
        <!--begin::Content-->
        <div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">          
            <!--begin::Logo-->
            <a href="../../../index.html" class="mb-0 mb-lg-12">
                <img alt="Logo" src="../../../assets/media/logos/custom-1.png" class="h-60px h-lg-75px"/>
            </a>    
            <!--end::Logo-->

            <!--begin::Image-->                
            <img class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-500px mb-10 mb-lg-20" src="../../../assets/media/misc/auth-screens.png" alt=""/>                 
            <!--end::Image-->

            <!--begin::Title-->
            <h1 class="d-none d-lg-block text-white fs-2qx fw-bolder text-center mb-7"> 
                Fast, Efficient and Productive
            </h1>  
            <!--end::Title-->
        </div>
        <!--end::Content-->
    </div>
    <!--end::Aside-->
</div>
<!--end::Authentication - Sign-up-->
                         

</div>
