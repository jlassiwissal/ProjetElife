<div class="d-flex flex-column flex-root" id="kt_app_root">
    
    <!--begin::Authentication - Sign-up -->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">    
        <!--begin::Body-->
        <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
            <!--begin::Form-->
            <div class="d-flex flex-center flex-column flex-lg-row-fluid">
                <!--begin::Wrapper-->
                <div class="w-lg-500px p-10">
                    
    <!--begin::Form-->
    <form [formGroup]="inscriForm" class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="/metronic8/demo1/../demo1/authentication/layouts/corporate/sign-in.html" action="#">
        <!--begin::Heading-->
        <div class="text-center mb-11">
            <!--begin::Title-->
            <h1 class="text-dark fw-bolder mb-3">
                Add New Employee
            </h1>
            <!--end::Title-->
        </div>
        <!--begin::Heading-->
    
        <!--begin: :Input group-->
        <div class="fv-row mb-8">
            <!--begin::Nom-->
            <label class="required fs-6 fw-semibold mb-2">Name</label>
            <input formControlName="nom" type="text" placeholder="Name" name="Name" autocomplete="off" class="form-control bg-transparent"/> 
            <!--end::Nom-->
        </div>
        <!--end: :Input group-->
        <!--begin: :Input group-->
        <div class="fv-row mb-8">
            <!--begin::prenom-->
            <label class="required fs-6 fw-semibold mb-2">First Name</label>
            <input formControlName="prenom" type="text" placeholder="First Name" name="First Name" autocomplete="off" class="form-control bg-transparent"/> 
            <!--end::prenom-->
        </div>
        <!--end: :Input group-->
        <!--begin::Input group--->
        <div class="fv-row mb-8">
            <!--begin::Email-->
            <label class="required fs-6 fw-semibold mb-2">Email</label>
            <input formControlName="mail" type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent"/> 
            <!--end::Email-->
        </div>
        <!--begin::Input group-->
        <div class="fv-row mb-8">
            <!--begin::username-->
            <label class="required fs-6 fw-semibold mb-2">User Name</label>
            <input formControlName="username" type="text" placeholder="User Name" name="User Name" autocomplete="off" class="form-control bg-transparent"/> 
            <!--end::username-->
        </div>
        <!--begin::Input group-->
        <div class="fv-row mb-8" data-kt-password-meter="true">
            <!--begin::Wrapper-->
            <div class="mb-1">
                <!--begin::Input wrapper-->
                <div class="position-relative mb-3">    
                    <label class="required fs-6 fw-semibold mb-2">Password</label>
                    <input formControlName="password" class="form-control bg-transparent" type="password" placeholder="Password" name="password" autocomplete="off"/>
    
                    <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                        <i class="ki-duotone ki-eye-slash fs-2"></i>     
                            <i class="ki-duotone ki-eye fs-2 d-none"></i>      
                      </span>
                </div>
                <!--end::Input wrapper-->
    
                
                <!--end::Meter-->
            </div>
            <!--end::Wrapper-->
    
          
        </div>
        <!--end::Input group--->
        
    
        <!--end::Input group--->
       
        <div class="fv-row mb-8" >
            <!-- <label class="required fs-6 fw-semibold mb-2">Assign</label> -->
            <label class="required fs-6 fw-semibold mb-2">Role</label>
            <select class="form-select " formControlName="role"  data-placeholder="Select a Team Member" >
               
                <option value="MEMBRE" data-select2-id="select2-data-15-lnp2">Membre d'equipe</option>
                <option value="CHEFEQUIPE" data-select2-id="select2-data-122-n4um">Chef Equipe</option>
                <option value="CHEFPROJET" data-select2-id="select2-data-123-nk7g">Chef Projet</option>
                
            
            </select>
            </div>
        <!--end::Input group--->
    
        <!--begin::Submit button-->
            <div class="md:flex" style="position: relative;">
                <div class="md:col-6" style="position: absolute;">
                    <button (click)="reset()" type="submit"class="btn btn-lg btn-danger" data-kt-element="team-next">
                
                        <!--begin::Indicator label-->
                        <span  class="indicator-label">
                            Cancel</span>
                        <!--end::Indicator label-->
                        
                       </button>
                   
                </div>
                <div class="md:col-6" style="position: absolute;margin-left: 110px;">
                    <button (click)="inscri()" type="submit" id="kt_sign_up_submit" class="btn btn-primary">
                
                        <!--begin::Indicator label-->
                        <span  class="indicator-label">
                            Save</span>
                        <!--end::Indicator label-->
                        
                        <!--begin::Indicator progress-->
                        <span class="indicator-progress">
                            Please wait...    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                        <!--end::Indicator progress-->        </button>
                </div>
            </div>
            

    

        <!--end::Submit button-->
        
       
      
    </form>
    <!--end::Form--> 
    
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Form-->       
    
           
        </div>
        <!--end::Body-->
        
    </div>
    <!--end::Authentication - Sign-up-->
                             
    
    </div>
